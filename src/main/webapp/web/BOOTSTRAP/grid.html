<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css"
	href="./bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="./bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
<style type="text/css">
.row>div {
	border: 1px solid red;
}
</style>
</head>
<body>
	<!-- 栅格系统一般会存在于容器当中 -->
	<!-- <div class="container">container容器</div>
	     <div class="container-fluid">fluid容器</div> 
	     -->

	<div class="container">
		<!-- 添加一行用row -->
		<div class="row">
			<!-- 实现两等份 左边一份，右边一份 各占六列 -->
			<div class="col-md-6">1</div>
			<div class="col-md-6">2</div>
		</div>
	
		<!-- 添加一行用row -->
		<div class="row">
			<!-- 实现两等份 左边一份，右边一份 各占六列 -->
			<div class="col-md-4">1</div>
			<div class="col-md-4">2</div>
			<div class="col-md-4">3</div>
		</div>

		<!-- 添加一行用row -->
		<div class="row">
			<!-- 实现两等份 左边一份，右边一份 各占六列 -->
			<div class="col-md-1">1</div>
			<div class="col-md-1">2</div>
			<div class="col-md-1">3</div>
			<div class="col-md-1">4</div>
			<div class="col-md-1">5</div>
			<div class="col-md-1">6</div>
			<div class="col-md-1">7</div>
			<div class="col-md-1">8</div>
			<div class="col-md-1">9</div>
			<div class="col-md-1">10</div>
			<div class="col-md-1">11</div>
			<div class="col-md-1">12</div>
		</div>

		<!-- 添加一行用row -->
		<div class="row">
			<div class="col-md-1">1</div>
			<div class="col-md-5">5</div>
			<div class="col-md-6">6</div>
		</div>

		<!-- 添加一行用row -->
		<div class="row">
			<!-- 实现两等份 左边一份，右边一份 各占六列 -->
			<div class="col-md-6">o6
				<div class="row">
				<!-- 实现两等份 左边一份，右边一份 各占六列 -->
					<div class="col-md-6">i6</div>
					<div class="col-md-6">i6</div>
				</div>
			</div>
			<div class="col-md-6">o6</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">3</div>
			<div class="col-md-6">6</div>
			<div class="col-md-3">3</div>
		</div>
	</div> 
</body>
<script type="text/javascript" src="./bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="./bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="./bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="./bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="./bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="./bootstrap3/js/respond.min.js"></script>
</html>
