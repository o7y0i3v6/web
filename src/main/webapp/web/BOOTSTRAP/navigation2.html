<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<style type="text/css">
body{
padding-top: 50px;
}
.starter{
padding: 40px 15px;
text-align: center;
}
</style>
<!-- width=device-width 是自适应 
	initial-scale=1 是缩放比例完全不缩放	 -->
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css"
	href="./bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="./bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
</head>

<body>
<!-- 导航nav 
    "navbar-default"是默认样式  "navbar-fixed-top"是在顶部  
    	role="navigation"是样式
    	-->
	<nav 
	class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<!-- 容器 -->
		<div class="container">
		<!-- 指定该div承载该navbar的头部 -->
			<div class="navbar-header">
				<a href="#" class="navbar-brand">PN0</a>
				<a href="#" class="navbar-brand">PN1</a>
				<a href="#" class="navbar-brand">PN2</a>
			</div>
			<!-- 这里class指定的是有几行几个内容 -->
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
	<div class="starter">
	<h1>Bootstrap starer template</h1>
	<p class="lead">welcome</p>
	</div>
	</div>	
</body>
<script type="text/javascript" src="./bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="./bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="./bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="./bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript"
	src="./bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="./bootstrap3/js/respond.min.js"></script>
</html>
