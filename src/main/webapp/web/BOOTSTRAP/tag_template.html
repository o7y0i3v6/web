<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tag Template</title>
<meta name="viewport"
	content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css"
	href="./bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
	href="./bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
</head>
<body>
	<header>
	<!-- 可以通过jQuery改变class的值来增加点击的动态效果 -->
		<ul class="nav nav-tabs">
			<li role="presentation" >
			<a href="#"><span class="glyphicon glyphicon-headphones"></span>新增</a>
			</li>
			<li role="presentation" class="active">
			<a href="#"><span class="glyphicon glyphicon-headphones"></span>编辑</a>
			</li>
			<li role="presentation">
			<a href="#"><span class="glyphicon glyphicon-headphones"></span>查询</a>
			</li>
		</ul>
	</header>
	<article>
		<button class="btn btn-primary btn-lg">1</button>
		<button class="btn btn-success">2</button>
		<button class="btn btn-info">3</button>
		<button class="btn btn-warning btn-sm">4</button>
		<button class="btn btn-danger btn-xs">5</button>
	</article>
	<footer>
	<div class="text-left"><b>加粗左对齐</b></div>
		<div class="text-center"><em>斜体居中</em></div>
		<div class="text-right"><small>小字右对齐</small></div>
	</footer>
</body>
<script type="text/javascript" src="./bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="./bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="./bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="./bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript"
	src="./bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="./bootstrap3/js/respond.min.js"></script>
</html>
