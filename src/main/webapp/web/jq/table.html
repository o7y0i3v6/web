<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
<style type="text/css">
table {
	border: 1px solid blue;
	border-collapse: collapse;
}

th {
	padding: 10px;
}
</style>
</head>
<body>
	<input type="text" placeholder="姓名">
	<input type="text" placeholder="年龄">
	<input type="text" placeholder="工资">
	<input type="text" placeholder="部门">
	<input type="button" value="添加">
	<table border="1">
		<caption>员工表</caption>
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>工资</th>
			<th>部门</th>
			<th>操作</th>
		</tr>
	</table>
	<script type="text/javascript" src="jq_file/jquery-1.4.2.min.js">	
	</script>
	
	<script type="text/javascript">
		$("input:last").click(function(){
			var tr = $("<tr></tr>");
			
			var nametd = $("<td></td>");
			var agetd = $("<td></td>");
			var saltd = $("<td></td>");
			var depttd = $("<td></td>");
			
			var deltd = $("<td><input type='button' value='删除'>  </td>");
			
			deltd.children().click(function(){
				$(this).parent().parent().remove();
			});
			
			nametd.text($("input:eq(0)").val());
			agetd.text($("input:eq(1)").val());
			saltd.text($("input:eq(2)").val());
			depttd.text($("input:eq(3)").val());
			
			tr.append(nametd);
			tr.append(agetd);
			tr.append(saltd);
			tr.append(depttd);
			
			tr.append(deltd);
			
			$("table").append(tr);
		});
	</script>
</body>
</html>
