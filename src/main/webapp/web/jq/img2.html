<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

<script type="text/javascript" src="jq_file/jquery-1.4.2.min.js">
</script>
<script type="text/javascript">
	setInterval(function(){
	var img = $("<img src='../basic/blue.jpg'>");
	img.css("width","200px");
	img.css("height","200px");
	img.css("position","absolute");
	//设置一个随机的距上面的距离
	var top = parseInt(Math.random()*1000);
	img.css("top",top+"px");
	$("body").append(img);
	img.animate({"left":"1000px"},1000)
	.fadeOut(1000,function(){
		img.remove();
	});
},300);
</script>
</body>
</html>
