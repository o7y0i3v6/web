<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Img</title>
<style type="text/css">
img{
display:block;
height:300px;
width:300px;
position:relative;
margin: 20px auto;
}
div{
height:30px;
width:295px;
margin: auto;
}
</style>
</head>
<body>
<div>
<input type="button" value="显示">
<input type="button" value="隐藏">
<input type="button" value="淡入">
<input type="button" value="淡出">
<input type="button" value="上滑">
<input type="button" value="下滑">
<input type="button" value="自定义">
</div>

<img src="../basic/blue.jpg">
<script type="text/javascript" src="jq_file/jquery-1.4.2.min.js">
</script>

<script type="text/javascript">
$("input").click(function(){
	if(this.value=="隐藏"){
		$("img").hide(3000);
	}else if(this.value=="显示"){
		$("img").show(3000);
	}else if(this.value=="淡出"){
		$("img").fadeOut(3000); 
	}else if(this.value=="淡入"){
		$("img").fadeIn(2000);
	}else if(this.value=="上滑"){
		$("img").slideDown(2000);
	}else{
		$("img").animate({"left":"200px"},1000)
				.animate({"top":"200px"},1000)
				.animate({"left":"0px"},1000)
				.animate({"top":"0px"},1000)
				.animate({"width":"400px"},1000)
				.animate({"width":"200px"},1000)
				.fadeOut(2000);
	}
});
</script>
</body>
</html>
