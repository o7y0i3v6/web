<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<input type="text" id="i1">
<input type="button" value="js2jq" id="b1">
<input type="button" value="jq2js" id="b2">

<script type="text/javascript" src="jquery-1.4.2.js"></script>


<script type="text/javascript">

	$(function(){
		//alert("引入成功");
		$("#b1").click(function(){
			var js = document.getElementById("i1");
			//jq对象是一个数组 
			var jq = $(js);
			alert(jq.val());
		});
		
		$("#b2").click(function(){
			var js = $("#i1")[0];
			alert(js.value);
		});
	});
</script>
</body>
</html>
