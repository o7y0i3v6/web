<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display</title>
<style type="text/css">
div {
/* block是默认的 */
/* 加上inline 会变成行内元素 */
/* inline-block共占一行，并且可以修改宽高  */
	display: inline-block;
	width: 200px;
	height: 200px;
	border: 1px solid red; 
}

span {
display :block;
}
</style>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>

<span>sapn1</span>
<span>sapn1</span>
<span>sapn1</span>

</body>
</html>
