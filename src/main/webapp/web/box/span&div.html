
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Span&Div</title>
<style type="text/css">
body {
	margin: 0;
}

div {
	margin: 0 auto;
}

#d {
	width: 300px;
	height: 300px;
	background-color: orange;
	text-align: center;
	overflow: hidden
}

#d2 {
	border: 2px solid olive;
	background-color: yellow;
	width: 100px;
	height: 21px;
	text-align: center;
}

#d3 {
	width: 100px;
	height: 21px;
	background-color: yellow;
	margin-top: 279px;
	border-top: 2px solid olive;
	border-left: 2px solid olive;
	border-right: 2px solid olive;
	
}

span {
	
	padding-right: 3px;
	padding-left: 3px;
}
#s1 {
border-right: 1px solid olive;
}

#s2 {
border-left: 1px solid olive;
}

</style>
</head>
<body>
	<header></header>
	<article>
		<div id="d">
			<div id="d3">
				<span>span</span>
			</div>
		</div>
		<div id="d2">
			<span id="s1">span</span><span id="s2">span</span>
		</div>

	</article>
	<footer></footer>
</body>
</html>
