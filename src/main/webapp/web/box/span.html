<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>span</title>
<style type="text/css">

/* 左右相邻相加，上下相邻取最大    */
#s1 {
margin-left:60px;
margin-right:60px;
}

#s2 {
margin-left:100px;
}
</style>
</head>
<body>
<!-- 行内元素不能定义宽高  宽高由内容决定-->
<header></header>
<article>
<span id="s1">s1</span><span id="s2">s2</span>
</article>
<footer></footer>

</body>
</html>
