<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a_href</title>

<style type="text/css">
/* 已访问后的样式 */
a:visited {
	color: orange;
}
/* 未访问时的样式 */
a:link {
	color: white;
}
/* 悬停状态 */
a:hover {
	color: blue;
}
/* 点击状态 */
a:active {
	color: green;
}
* {
	color: rgba(255, 0, 0, 0.5);
}

/* 通过给a添加样式,使其像按钮一样 */
a {
	background-color: #0aa1ed;
	width: 132px;
	height: 40px;
	display: block;
	color: white;
	text-decoration: none;
	text-align: center;
	line-height: 40px;
	border-radius: 2px;
	margin: 2px 0;
}
</style>
</head>
<body>
	<header>
		<h3>Blue CoCo</h3>
	</header>
	<article>
		<a href="../imgs/b.jpg">CoCo1</a>

		<a href="../imgs/d.jpg">CoCo2</a>
		
		<a href="../imgs/e.jpg">CoCo3</a> 
		
		<a href="../imgs/f.jpg">CoCo4</a>
		
		<a href="../imgs/h.jpg">CoCo5</a>
	</article>
	<footer>
		<p>To Orange CoCo</p>
		<span>To Red CoCo</span>
	</footer>
</body>
</html>
