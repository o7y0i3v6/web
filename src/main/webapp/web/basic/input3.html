<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input in form</title>
<style type="text/css">
input{
display: block;
}
p{
margin-bottom: 0;
}
</style>
</head>
<body>
<form>
<p>单行文本框</p>
<input type="text">
<p>占位符文本框内会有默认字体</p>
<input type="text" value="请输入">
<p>不占位，浅字体点击消</p>
<input type="text" placeholder="请输入">
<p>最大能输入的字符</p>
<input type="text" placeholder="maxlength" maxlength="8">
<input type="hidden">
</form>
</body>
</html>
