<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table1</title>

<style type="text/css">
h3 {
	color: olive;
}

table {
	border-collapse: collapse;
	/* border-spacing:20px; */
	border: 10px solid blue;
	font-style: italic;
	width: 50%;
	
}

th {
	color: orange;
	padding: 50px;
}

td {
	color: olive;
	padding: 50px;
	
}
</style>
</head>
<body>
	<h3>表格标签学习2</h3>

	<table border="1">
		<tr>
			<th colspan="2">1-1</th>
			<th rowspan="2">1-3</th>
		</tr>
		<tr align="center">
			<td rowspan="2">2-1</td>
			<td>2-2</td>
		</tr>
		<tr align="center">
			<td colspan="2">3-1</td>
		</tr>
	</table>
</body>
</html>
