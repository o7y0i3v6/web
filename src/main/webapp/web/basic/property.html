<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 都是行内元素，不加<br>的话都显示在一行 -->
	<!-- 加粗 -->
	<strong>加粗1</strong><br>
	<b>加粗2</b><br>
	<!-- 斜体 -->
	<em>斜体1</em><br>
	<i>斜体2</i><br>
	<!-- 删除线 -->
	<del>删除线1</del>
	<!-- 已过时,不推荐使用 -->
	<s>删除线2</s>
	<!-- 已过时,不推荐使用 -->
	<!-- 下划线 -->
	<u>下划线</u> 
	<!-- 空格 -->
	<p>1&nbsp;2&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;4&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5</p>
</body>
</html>
