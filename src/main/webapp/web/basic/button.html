<!-- 
1、原理来讲：button元素和type="button"实际应用还是有区别的，button要比input按钮功能多，
button元素可以当任何按钮来使用，使用范围更广一些。
2、Input button和input submit的区别:submit用于提交表单，
适用范围比input button要小一点。
3、Input button 通常用于和javascript一起使用并作为绑定事件处理
4、Input submit用于提交表单时，必须声明form里面的method属性，最好也添加action属性。
 -->
<input type=button value="按钮">
<button>按钮</button><!-- 与js合作并且作为绑定事件的 -->
<input type="submit" value="提交"><!-- 提交表单 -->
