<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>创建表单</title>
</head>
<body>
<form>
<input type="text"><!-- 单行文本框 -->
<br>
<input type="text" placeholder="请输入"><!-- 不占位 -->
<br>
<input type="text" value="请输入"><!-- 占位符 -->
<br>
<input type="text" placeholder="自定义" maxlength="8"><!-- 最大能输入的字符 -->
<br>
<input type="text" value="自定义" readonly="readonly"><!-- 只读 -->
<br>
<input type="password" placeholder="密码" size="50"><!-- 拓宽单行文本框 -->
<br>	

<textarea rows="20" cols="39"></textarea>

</form>
</body>
</html>
