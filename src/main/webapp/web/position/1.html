<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo</title>
<style type="text/css">
div {
	width: 100px;
	height: 100px;
	border: 1px solid pink;
}

#d1 {
background-color: yellow;
color: red;
}
#d2 {
background-color: orange;
color: red;
}
#d3 {
background-color: olive;
color: pink;
}
#d1:hover {

	margin-top:20px;
	margin-left:20px;	
}
#d2:hover,#d3:hover {
	position:relative;
	top:20px;
	left:20px;
}
</style>
</head>
<body>
	<div id="d1">div1</div>
	<div id="d2">div2</div>
	<div id="d3">div3</div>
</body>
</html>
