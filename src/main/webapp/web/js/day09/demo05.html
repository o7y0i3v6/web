<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 窗口点击事件 */
	onclick = function(){
		//alert("xxx");
		//执行用户输入的内容
		eval(i1.value);
	}
	/* 页面加载完成事件  */
	onload = function(){
		i1.value="abc";
	}
	/* 页面获取焦点事件 */
	onfocus = function(){
		console.log("获取焦点");
		 //alert("xxx"); 
	}
	/* 页面失去焦点事件 */
	onblur = function(){
		console.log("失去焦点"); 
	}
	
</script>
</head>
<body>
<input type="text" id="i1">
</body>
</html>
