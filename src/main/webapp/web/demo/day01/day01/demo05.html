<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- src路径：
	1. 相对路径：当访问站内资源时使用
		- 同目录 直接写图片名
		- 上级目录 ../图片名
		- 下级目录 文件夹名/图片名
	2. 绝对路径: 当访问站外资源时使用 
		好处：节省本站资源
		坏处：可能目标网站会改路径，图会挂掉-->
		<!-- alt:图片不能正常显示时显示的文本 -->
		<!-- width/height:宽高，
		赋值方式两种：
			1. 像素
			2. 上级元素的百分比
		如果只设置宽度则高度会
		在原始宽高比的基础上进行缩放 -->
<img src="abc/1.jpg" title="美女" width="500" height="500">
<img alt="这是个大美女" 
src="http://cdn.tmasdfooc.cn/bsfile//courseImg///E193CCAC163B4B8DB7B3969CD8F7BFB2.jpg">
<img src="../imgs/a.jpg">
</body>
</html>
