<!DOCTYPE html><!-- 文档声明 
告诉浏览器使用html哪个版本的标准解析页面 
这是h5标准-->
<html><!-- 根标签 -->
	<head><!-- 头：里面的内容是给浏览器看的 -->
		<meta charset="UTF-8"><!-- 告诉浏览器字符集 -->
		<!-- 设置页面标题 -->
		<title>第一个html页面</title>
	</head>
	<body><!-- 体：里面的内容是给用户看的 -->
		<h1 align="right">文本标题1</h1>
		<h2 align="center">文本标题2</h2>
		<h3>文本标题3</h3>
		<h4>文本标题4</h4>
		<h5>文本标题5</h5><h6>文本标题6</h6>
		<hr><!-- 水平分割线 -->
		<p>段落1</p>
		<p>段落2</p><p>段落3<br>abc</p>  
	</body>
</html>
