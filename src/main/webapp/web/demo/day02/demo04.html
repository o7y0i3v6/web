<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1" cellspacing="5"
	cellpadding="15" width="50%">
	<tr> <!-- table row行 -->
		<td>1-1</td><!-- table data -->
		<td>1-2</td>
	</tr>
	<tr>
		<td>2-1</td>
		<td>2-2</td>
	</tr>
	<tr>
		<td>3-1</td>
		<td>3-2</td>
	</tr>
</table>
<!-- 创建3*3表格 -->
<table border="1" cellspacing="0">
	<tr>
	<!-- colume列  rowspan跨行-->
		<td colspan="2" align="center">1-1</td>
		<td>1-3</td>
	</tr>
	<tr>
		<td rowspan="2">2-1</td>
		<td>2-2</td>
		<td>2-3</td>
	</tr>
	<tr>
		<td>3-2</td>
		<td>3-3</td>
	</tr>
</table>
<!-- 练习：创建3*3表格 -->
<table border="1" cellspacing="0">
	<tr>
		<td colspan="2" align="center">1-1</td>
		<td rowspan="2">1-3</td>
	</tr>
	<tr>
		<td rowspan="2">2-1</td>
		<td>2-2</td>
	</tr>
	<tr>
		<td colspan="2" align="center">3-2</td>
	</tr>
</table>
</body>
</html>
