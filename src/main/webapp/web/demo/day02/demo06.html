<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" cellspacing="0" align="center" width="50%">
		<!-- 表格标题 -->
		<caption>订单列表</caption>
		<thead>
			<tr>
				<!-- table head 表头  加粗并居中-->
				<th>编号</th>
				<th>名称</th>
				<th>价格</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>键盘</td>
				<td>380</td>
			</tr>
			<tr>
				<td>2</td>
				<td>苹果手机</td>
				<td>2000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>总价</td>
				<td colspan="2">2380元</td>
			</tr>
		</tfoot>

	</table>
</body>
</html>
