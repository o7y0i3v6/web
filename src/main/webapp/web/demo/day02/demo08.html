<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="http://www.tmooc.cn">
	<table border="1" cellspacing="0" align="center"
	width="60%">
		<caption>注册表单</caption>
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="username"> </td> 
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="password1"> </td> 
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="password2"> </td> 
		</tr>
		<tr>
			<td>昵称：</td>
			<td><input type="text" name="nick"></td> 
		</tr>
		<tr>
			<td>性别：</td>
			<td><input type="radio" name="gender" value="nan" id="nan">
			<label for="nan">男</label>
			<input type="radio" name="gender" checked="checked" value="nv" id="nv">
			<label for="nv">女</label> </td> 
		</tr>
		<tr>
			<td>爱好：</td>
			<td><input type="checkbox" name="hobby" value="dlq" id="dlq">
			<label for="dlq">打篮球</label>
			<input type="checkbox" name="hobby" value="qdm" id="qdm">
			<label for="qdm">敲代码</label>
			<input type="checkbox" name="hobby" value="gdx" id="gdx">
			<label for="gdx">搞对象</label>
			 </td> 
		</tr>
		<tr>
			<td>生日：</td>
			<td><input type="date" name="birthday"></td> 
		</tr>
		<tr>
			<td>头像：</td>
			<td><input type="file" name="pic"></td> 
		</tr>
		<tr>
			<td>城市：</td>
			<td>
				<select name="city">
					<option>请选择</option>
					<option value="bj">北京</option>
					<option value="sh">上海</option>
					<option value="gz" selected="selected">广州</option>
				</select>
			</td> 
		</tr>
		<tr>
			<td>自我介绍：</td>
			<td><textarea rows="3" cols="20" placeholder="说点啥..."
			 name="intro"></textarea></td> 
		</tr>
		<tr>
			<td>验证码：</td>
			<td><input type="text" name="yzm">
			 <img src="../imgs/2.gif" 
			 width="60" height="20"> </td> 
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="注册">
				<input type="reset"> 
			</td>
		</tr>
	</table>
</form>
</body>
</html>
